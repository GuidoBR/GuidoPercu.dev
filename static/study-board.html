        function getLabelColor(labelName) {
            const label = boardData.labels.find(l => l.name === labelName);
            return label ? label.color : 'gray';
        }

        function createCard(card) {
            const cardEl = document.createElement('div');
            cardEl.className = 'card';
            
            const completedItems = 0;
            const totalItems = card.checklist ? card.checklist.length : 0;
            const progress = totalItems > 0 ? (completedItems / totalItems) * 100 : 0;
            
            cardEl.innerHTML = `
                <div class="card-name">${card.name}</div>
                ${card.description ? `<div class="card-description">${card.description}</div>` : ''}
                ${card.labels ? `
                    <div class="card-labels">
                        ${card.labels.map(label => 
                            `<span class="label label-${getLabelColor(label)}">${label}</span>`
                        ).join('')}
                    </div>
                ` : ''}
                ${totalItems > 0 || card.dueDate ? `
                    <div class="card-footer">
                        ${totalItems > 0 ? `
                            <div class="checklist-progress">
                                <span>â˜‘</span>
                                <span>${completedItems}/${totalItems}</span>
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width: ${progress}%"></div>
                                </div>
                            </div>
                        ` : ''}
                        ${card.dueDate ? `<div class="due-date">ðŸ“… ${card.dueDate}</div>` : ''}
                    </div>
                ` : ''}
            `;
            
            cardEl.addEventListener('click', () => openCardModal(card));
            return cardEl;
        }

        function createList(list) {
            const listEl = document.createElement('div');
            listEl.className = 'list';
            
            const headerEl = document.createElement('div');
            headerEl.className = 'list-header';
            headerEl.textContent = list.name;
            
            const cardsContainer = document.createElement('div');
            cardsContainer.className = 'list-cards';
            
            list.cards.forEach(card => {
                cardsContainer.appendChild(createCard(card));
            });
            
            listEl.appendChild(headerEl);
            listEl.appendChild(cardsContainer);
            
            return listEl;
        }

        function renderBoard() {
            document.getElementById('boardTitle').textContent = boardData.name;
            document.getElementById('boardDescription').textContent = boardData.description;
            
            const container = document.getElementById('boardContainer');
            boardData.lists.forEach(list => {
                container.appendChild(createList(list));
            });
        }

        function openCardModal(card) {
            const modal = document.getElementById('cardModal');
            document.getElementById('modalTitle').textContent = card.name;
            document.getElementById('modalDescription').textContent = card.description || '';
            
            const labelsContainer = document.getElementById('modalLabels');
            labelsContainer.innerHTML = card.labels ? card.labels.map(label => 
                `<span class="label label-${getLabelColor(label)}">${label}</span>`
            ).join('') : '';
            
            const checklistContainer = document.getElementById('modalChecklist');
            checklistContainer.innerHTML = card.checklist ? card.checklist.map((item, index) => `
                <div class="checklist-item">
                    <input type="checkbox" class="checklist-checkbox" id="check-${index}">
                    <label class="checklist-text" for="check-${index}">${item}</label>
                </div>
            `).join('') : '<p style="color: #5e6c84;">No checklist items</p>';
            
            modal.classList.add('active');
        }

        function closeModal() {
            document.getElementById('cardModal').classList.remove('active');
        }

        // Close modal when clicking outside
        document.getElementById('cardModal').addEventListener('click', (e) => {
            if (e.target.id === 'cardModal') {
                closeModal();
            }
        });

        // Initialize board on page load
        renderBoard();
    </script>
</body>
</html>
