            // Function to fetch and load JSON resume data
            function loadResumeData() {
                // Set a timeout to load fallback data if fetch fails
                const timeoutId = setTimeout(() => {
                    console.log('Fetch timeout - loading fallback data');
                    loadFallbackData();
                }, 3000); // 3 second timeout
                
                // Fetch the resume data from the provided URL
                try {
                    fetch('https://www.guidopercu.dev/resume.json', { cache: 'no-cache' })
                        .then(response => {
                            clearTimeout(timeoutId); // Clear the timeout since fetch succeeded
                            if (!response.ok) {
                                throw new Error('Network response was not ok');
                            }
                            return response.json();
                        })
                        .then(data => {
                            resumeRawData = data; // Store the raw data
                            const version = localStorage.getItem('resumeVersion') || 'complete';
                            filterAndRenderResume(data, version);
                        })
                        .catch(error => {
                            clearTimeout(timeoutId); // Clear the timeout since we're handling the error
                            console.error('Error loading resume data:', error);
                            loadFallbackData();
                        });
                } catch (error) {
                    clearTimeout(timeoutId);
                    console.error('Fetch failed completely:', error);
                    loadFallbackData();
                }
            }
            
            // Function to filter the resume data based on the selected version
            function filterAndRenderResume(data, version) {
                let filteredData = JSON.parse(JSON.stringify(data)); // Deep clone to avoid modifying original
                
                if (version === 'python') {
                    // Filter work experience to prioritize Python
                    filteredData.work = filteredData.work.filter(job => {
                        const techStack = Array.isArray(job.techStack) ? job.techStack.join(' ').toLowerCase() : '';
                        return techStack.includes('python');
                    });
                    
                    // Sort work experience to put Python-heavy roles first
                    filteredData.work.sort((a, b) => {
                        const aStack = Array.isArray(a.techStack) ? a.techStack.join(' ').toLowerCase() : '';
                        const bStack = Array.isArray(b.techStack) ? b.techStack.join(' ').toLowerCase() : '';
                        
                        const aPythonScore = getPythonScore(aStack);
                        const bPythonScore = getPythonScore(bStack);
                        
                        return bPythonScore - aPythonScore;
                    });
                    
                    // Filter skills to focus on Python
                    filteredData.technicalSkillsByCategory.languages = 
                        filteredData.technicalSkillsByCategory.languages.filter(lang => 
                            lang.toLowerCase() === 'python' || !['php', 'c#', 'go', 'javascript'].includes(lang.toLowerCase())
                        );
                    
                    // Filter frameworks to Python-related
                    filteredData.technicalSkillsByCategory.frameworks = 
                        filteredData.technicalSkillsByCategory.frameworks.filter(framework => 
                            ['django', 'flask', 'fastapi'].includes(framework.toLowerCase())
                        );
                    
                    // Filter projects to Python-related
                    filteredData.projects = filteredData.projects.filter(project => {

                    filteredData.work = filteredData.work.filter(job => {

                        return techStack.includes('php') || techStack.includes('laravel');
                    });
                    
                    // Sort work experience to put PHP-heavy roles first
                    filteredData.work.sort((a, b) => {

            // Helper functions for scoring job relevance
            function getPythonScore(techStackStr) {
                let score = 0;
                if (techStackStr.includes('python')) score += 10;
                if (techStackStr.includes('django')) score += 5;
                if (techStackStr.includes('flask')) score += 5;
                if (techStackStr.includes('fastapi')) score += 5;
                if (techStackStr.includes('aws')) score += 3;
                return score;
            }
            
            function getPHPScore(techStackStr) {
                let score = 0;
                if (techStackStr.includes('php')) score += 10;
                if (techStackStr.includes('laravel')) score += 8;
                if (techStackStr.includes('yii')) score += 5;
                return score;
            }
            
            // Helper functions to check if a technology is relevant to a specific version
            function isPythonTech(tech) {
                const pythonTechs = ['python', 'django', 'flask', 'fastapi', 'celery', 'pyramid'];
                return pythonTechs.some(pt => tech.toLowerCase().includes(pt));
            }
            
            function isPHPTech(tech) {
                const phpTechs = ['php', 'laravel', 'yii'];
                return phpTechs.some(pt => tech.toLowerCase().includes(pt));
            }

                if (!dateStr) return '';
                
                const [year, month] = dateStr.split('-');
                const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
                
                return month ? `${months[parseInt(month) - 1]} ${year}` : year;
            }
            
            function capitalize(str) {
                return str.charAt(0).toUpperCase() + str.slice(1);
            }
            
            function formatInfoKey(key) {
                if (key === 'yearsOfExperience') return 'Total Experience';
                
                // Convert camelCase to words and capitalize
                return key
                    .replace('yearsOfExperience', '')
                    .replace(/([A-Z])/g, ' $1')
                    .trim() || 'Total Experience';
            }
            
            // Theme toggle functionality
            function setupThemeToggle() {
                const themeToggle = document.getElementById('theme-toggle');
                if (!themeToggle) return; // Safety check
                
                const icon = themeToggle.querySelector('i');
                
                // Check for saved theme preference or use preferred color scheme
                const savedTheme = localStorage.getItem('theme');
                if (savedTheme) {
                    document.documentElement.setAttribute('data-theme', savedTheme);
                    if (savedTheme === 'dark') {
                        icon.classList.replace('fa-moon', 'fa-sun');
                    }
                } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                    document.documentElement.setAttribute('data-theme', 'dark');
                    icon.classList.replace('fa-moon', 'fa-sun');
                    localStorage.setItem('theme', 'dark');
                }
                
                // Toggle theme on click
                themeToggle.addEventListener('click', function() {
                    const currentTheme = document.documentElement.getAttribute('data-theme');
                    let newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                    
                    document.documentElement.setAttribute('data-theme', newTheme);
                    localStorage.setItem('theme', newTheme);
                    
                    if (newTheme === 'dark') {
                        icon.classList.replace('fa-moon', 'fa-sun');
                    } else {
                        icon.classList.replace('fa-sun', 'fa-moon');
                    }
                });
            }
            
            // Load the resume data
            loadResumeData();
            
            // Setup theme toggle
            setupThemeToggle();
        });
    </script>
